{% if baskets %}
    <div class="col-lg-5">
        <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center">
            Корзина <span class="badge badge-secondary badge-pill">3</span>
        </h4>
        {% for basket in baskets %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ basket.product.name }}</h5>
                    <p class="card-text">{{ basket.product.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <input name="basketID" type="number" class="form-control" value="{{ basket.quantity }}" min="0">
                            </div>
                            <div class="col-lg-4">2 390 руб.</div>
                            <div class="col-lg-4">
                                <a href="#">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        {% endfor %}

        <div class="card mb-3">
            <div class="card-footer d-flex justify-content-between">
                <p class="mb-0">Итого</p>
                <h4 class="mb-0">2 390 руб.</h4>
            </div>
        </div>

        <a class="btn btn-success btn-lg float-right" href="../orders/order-create.html">
            Оформить заказ
        </a>
    </div>
{% else %}
    <h4 class="mt-3 mb-3 text-center">Корзина</h4>
{% endif %}
